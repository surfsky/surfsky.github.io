<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>口算题生成器</title>

    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .header {
            background: white;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .back-btn {
            background: #409eff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        .back-btn:hover {
            background: #337ecc;
            transform: translateY(-1px);
        }
        .header-title {
            font-size: 20px;
            font-weight: 600;
            color: #303133;
            margin: 0;
        }
        .main-content {
            background: white;
            margin: 20px auto;
            max-width: 1200px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .container {
            padding: 30px;
        }
        .config-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
        }
        .config-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        .config-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .config-label {
            font-weight: 500;
            min-width: 80px;
        }
        .range-separator {
            margin: 0 10px;
            color: #606266;
        }
        copyright {
            color: #999999; 
            font-size: 12px; 
            position: fixed;
            bottom: 10px;
            left: 50%; 
            transform: translateX(-50%); 
        }
        @media (max-width: 768px) {
            .config-row {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
  <script type="module" crossorigin src="../assets/math-D3KsN_Xs.js"></script>
  <link rel="modulepreload" crossorigin href="../assets/index-ks1_NEU5.js">
  <link rel="stylesheet" crossorigin href="../assets/index-mtAHe734.css">
</head>
<body>
    <div id="app">
        <!-- 标题栏 -->
        <div class="header">
            <div class="header-content">
                <a href="#" class="back-btn" onclick="history.back()" title="返回">
                    <span>←</span>
                </a>
                <h1 class="header-title">口算题生成器</h1>
            </div>
        </div>
        
        <!-- 主要内容 -->
        <div class="main-content">
            <div class="container">
            
            <h2>配置选项</h2>
            <div class="config-section">
                <!-- 题目数 -->
                <div class="config-row">
                    <div class="config-label">题目数</div>
                    <el-input-number v-model="config.count" :min="1" :max="1000"></el-input-number>
                </div>

                <!-- 计算符 -->
                <div class="config-row">
                    <div class="config-label">计算符</div>
                    <el-checkbox-group v-model="config.operators">
                        <el-checkbox label="加">加</el-checkbox>
                        <el-checkbox label="减">减</el-checkbox>
                        <el-checkbox label="乘">乘</el-checkbox>
                        <el-checkbox label="除">除</el-checkbox>
                    </el-checkbox-group>
                </div>

                <!-- 数字1范围 -->
                <div class="config-row">
                    <div class="config-label">数字1范围</div>
                    <el-input-number v-model="config.num1Min" :min="0"></el-input-number>
                    <span class="range-separator">到</span>
                    <el-input-number v-model="config.num1Max" :min="0"></el-input-number>
                </div>

                <!-- 数字2范围 -->
                <div class="config-row">
                    <div class="config-label">数字2范围</div>
                    <el-input-number v-model="config.num2Min" :min="0"></el-input-number>
                    <span class="range-separator">到</span>
                    <el-input-number v-model="config.num2Max" :min="0"></el-input-number>
                </div>

                <!-- 结果范围 -->
                <div class="config-row">
                    <div class="config-label">结果范围</div>
                    <el-input-number v-model="config.resultMin" :min="0"></el-input-number>
                    <span class="range-separator">到</span>
                    <el-input-number v-model="config.resultMax" :min="0"></el-input-number>
                </div>

                <!-- 首数大于次数 -->
                <div class="config-row">
                    <div class="config-label"></div>
                    <el-checkbox v-model="config.firstGreaterThanSecond">首数大于次(尾)数</el-checkbox>
                </div>

                <!-- 按钮 -->
                <div class="config-row" style="margin-top: 30px;">
                    <el-button type="primary" size="large" @click="generateAndExport">生成 Excel 并下载</el-button>
                    <el-button size="large" @click="preview">预览</el-button>
                </div>
            </div>

            <!-- 预览区域 -->
            <div v-if="previewList.length > 0">
                <h2>预览 (前20题)</h2>
                <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; border: 1px solid #eee; padding: 20px;">
                    <div v-for="(item, index) in previewList" :key="index" style="font-size: 16px;">
                        {{ item }}
                    </div>
                </div>
            </div>

            </div>
        </div>
    </div>
    <copyright>Power by CJH</copyright>

</body>
</html>
