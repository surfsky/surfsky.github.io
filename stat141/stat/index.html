<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统计数据工具</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .upload-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
        }
        .filter-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
        }
        .result-section {
            margin-bottom: 30px;
        }
        .upload-item {
            margin-bottom: 15px;
        }
        .upload-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .upload-row .upload-item {
            flex: 1;
            margin-bottom: 0;
        }
        .filter-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            align-items: center;
        }
        .filter-item {
            flex: 1;
        }
        .tree-container {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
            padding: 10px;
        }
        copyright{
            color: #999999; 
            font-size: 12px; 

            /*底部局中*/
            position:fixed;
            bottom:10px;
            left:50%; 
            transform: translateX(-50%); 
        }
        
        .clickable-cell {
            color: #409EFF;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .clickable-cell:hover {
            color: #66b1ff;
        }
    </style>
  <script type="module" crossorigin src="../assets/stat-BWwVb1En.js"></script>
  <link rel="stylesheet" crossorigin href="../assets/stat-CEump_mt.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <h1 style="text-align: center">基层应急消防个人工作量统计工具</h1>
            
            <!-- 数据导入区域 -->
            <h2>1. 导入数据</h2>
            <div class="upload-section">
                <div class="upload-row">
                    <div class="upload-item">
                        <label>管理对象</label>
                        <el-upload
                            ref="upload1"
                            :auto-upload="false"
                            :on-change="handleFile1Change"
                            accept=".xls,.xlsx"
                            :limit="1">
                            <el-button type="primary">选择文件</el-button>
                        </el-upload>
                    </div>
                    
                    <div class="upload-item">
                        <label>巡查记录</label>
                        <el-upload
                            ref="upload2"
                            :auto-upload="false"
                            :on-change="handleFile2Change"
                            accept=".xls,.xlsx"
                            :limit="1">
                            <el-button type="primary">选择文件</el-button>
                        </el-upload>
                    </div>
                    
                    <div class="upload-item">
                        <label>隐患记录</label>
                        <el-upload
                            ref="upload3"
                            :auto-upload="false"
                            :on-change="handleFile3Change"
                            accept=".xls,.xlsx"
                            :limit="1">
                            <el-button type="primary">选择文件</el-button>
                        </el-upload>
                    </div>
                </div>
                
                <el-button v-if="false" type="success" @click="loadDefaultData" style="margin-top: 10px;">
                    加载默认数据
                </el-button>
            </div>
            
            <!-- 筛选条件区域 -->
            <h2>2. 统计报表</h2>
            <div class="filter-section" v-if="managementData.length > 0">
                <div class="filter-row">
                    <div class="filter-item" style="display: flex; align-items: center; gap: 10px;">
                        <label style="white-space: nowrap;">网格：</label>
                        <el-tree-select
                            v-model="selectedGrids"
                            :data="gridTreeData"
                            multiple
                            show-checkbox
                            check-strictly
                            node-key="id"
                            :props="{ children: 'children', label: 'name' }"
                            placeholder="请选择网格"
                            style="width: 300px;"
                            :default-expand-all="true"
                            :expand-on-click-node="false"
                            :check-on-click-node="true"
                            @check="handleGridCheck">
                        </el-tree-select>
                    </div>
                    <div class="filter-item" style="display: flex; align-items: center; gap: 10px;">
                        <label style="white-space: nowrap;">开始日期：</label>
                        <el-date-picker
                            v-model="startDate"
                            type="date"
                            placeholder="选择开始日期"
                            format="YYYY-MM-DD"
                            value-format="YYYY-MM-DD">
                        </el-date-picker>
                    </div>
                    <div class="filter-item" style="display: flex; align-items: center; gap: 10px;">
                        <label style="white-space: nowrap;">结束日期：</label>
                        <el-date-picker
                            v-model="endDate"
                            type="date"
                            placeholder="选择结束日期"
                            format="YYYY-MM-DD"
                            value-format="YYYY-MM-DD">
                        </el-date-picker>
                    </div>
                </div>
                <el-button type="primary" @click="generateReport" :loading="isGenerating" :disabled="isGenerating">
                    {{ isGenerating ? '生成中...' : '生成报表' }}
                </el-button>
                <el-button type="info" size="small" @click="showStatInfo" style="margin-left: 8px; background: transparent; border: none; color: #409eff;" title="统计口径说明">
                    ℹ️
                </el-button>
            </div>
            
            <!-- 统计结果区域 -->
            <div class="result-section" v-if="reportData.length > 0">
                <el-table :data="reportData" border style="width: 100%" :scroll="{ x: 2000 }">
                    <el-table-column prop="应消中心" label="应消中心" width="120"></el-table-column>
                    <el-table-column prop="责任人" label="责任人" width="100"></el-table-column>
                    <el-table-column prop="负责对象数" label="负责对象数" width="100">
                        <template #default="scope">
                            <span class="clickable-cell" @click="showManagementObjectList(scope.row)">{{ scope.row.负责对象数 }}</span>
                        </template>
                    </el-table-column>
                    <el-table-column prop="已检查对象数" label="已检查对象数" width="120">
                        <template #default="scope">
                            <span class="clickable-cell" @click="showInspectedObjectList(scope.row)">{{ scope.row.已检查对象数 }}</span>
                        </template>
                    </el-table-column>
                    <el-table-column prop="检查次数" label="检查次数" width="100">
                        <template #default="scope">
                            <span class="clickable-cell" @click="showInspectionList(scope.row)">{{ scope.row.检查次数 }}</span>
                        </template>
                    </el-table-column>
                    <el-table-column prop="发现隐患检查次数" label="发现隐患检查次数" width="140">
                        <template #default="scope">
                            <span class="clickable-cell" @click="showHazardFoundInspectionList(scope.row)">{{ scope.row.发现隐患检查次数 }}</span>
                        </template>
                    </el-table-column>
                    <el-table-column prop="隐患总数" label="隐患总数" width="100">
                        <template #default="scope">
                            <span class="clickable-cell" @click="showHazardList(scope.row)">{{ scope.row.隐患总数 }}</span>
                        </template>
                    </el-table-column>
                    <el-table-column prop="一般隐患" label="一般隐患" width="100">
                        <template #default="scope">
                            <span class="clickable-cell" @click="showHazardListByType(scope.row, '一般隐患')">{{ scope.row.一般隐患 }}</span>
                        </template>
                    </el-table-column>
                    <el-table-column prop="重大隐患" label="重大隐患" width="100">
                        <template #default="scope">
                            <span class="clickable-cell" @click="showHazardListByType(scope.row, '重大隐患')">{{ scope.row.重大隐患 }}</span>
                        </template>
                    </el-table-column>
                    <el-table-column prop="已整改一般隐患" label="已整改一般隐患" width="130">
                        <template #default="scope">
                            <span class="clickable-cell" @click="showRectifiedHazardList(scope.row, '一般隐患')">{{ scope.row.已整改一般隐患 }}</span>
                        </template>
                    </el-table-column>
                    <el-table-column prop="已整改重大隐患" label="已整改重大隐患" width="130">
                        <template #default="scope">
                            <span class="clickable-cell" @click="showRectifiedHazardList(scope.row, '重大隐患')">{{ scope.row.已整改重大隐患 }}</span>
                        </template>
                    </el-table-column>
                    <el-table-column prop="逾期隐患数" label="逾期隐患数" width="110">
                        <template #default="scope">
                            <span class="clickable-cell" @click="showOverdueHazardList(scope.row)">{{ scope.row.逾期隐患数 }}</span>
                        </template>
                    </el-table-column>
                    <el-table-column prop="检查覆盖率" label="检查覆盖率" width="110" ></el-table-column>
                    <el-table-column prop="隐患发现率" label="隐患发现率" width="110" ></el-table-column>
                    <el-table-column prop="重大隐患占比" label="重大隐患占比" width="120" ></el-table-column>
                    <el-table-column prop="一般隐患整改率" label="一般隐患整改率" width="130" ></el-table-column>
                    <el-table-column prop="重大隐患整改率" label="重大隐患整改率" width="130" ></el-table-column>
                    <el-table-column prop="隐患逾期未整改率" label="隐患逾期未整改率" width="140" ></el-table-column>
                </el-table>
                
                <div style="margin-top: 20px;">
                    <el-button type="success" @click="exportReport">导出Excel</el-button>
                </div>
            </div>
            <copyright>龙港市应急管理局@2025-07</copyright>
        </div>
    </div>
    
    <script src="../libs/vue.global.js"></script>
    <script src="../libs/element-plus.full.js"></script>
    <script src="../libs/xlsx.full.min.js"></script>
</body>
</html>
