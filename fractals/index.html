<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Drawing</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
        }
        canvas {
            display: block;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #fractalSelector, button {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #fractalSelector:hover, button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="controls">
        <select id="fractalSelector">
            <option value="fractalTree">Fractal Tree</option>
            <option value="kochSnowflake">Koch Snowflake</option>
            <option value="sierpinskiTriangle">Sierpinski Triangle</option>
            <option value="barnsleyFern" selected>Barnsley Fern</option>
            <option value="pythagorasTree">Pythagoras Tree</option>
            <option value="mandelbrotSet">Mandelbrot Set</option>
            <option value="juliaSet">Julia Set</option>
        </select>
        <button id="zoomIn">+</button>
        <button id="zoomOut">-</button>
        <button id="resetZoom">Reset</button>
        <button id="pause">Pause</button>
    </div>
    <div id="fpsDisplay" style="position: absolute; top: 10px; right: 10px; color: white; font-family: sans-serif;"></div>
    <canvas id="fractalCanvas"></canvas>
    <script src="fractals.js"></script>
    <script src="main.js"></script>
</body>
</html>
